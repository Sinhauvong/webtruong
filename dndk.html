<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login and Register</title>

</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="anh/alogo.jpg">Bông Hoa</a>
      </div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Trang chủ</a></li>

          <li><a href="giohang.html">Giỏ hàng</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="form-wrapper login-wrapper">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" name="login-username" id="login-username" required>
        <label for="login-password">Password</label>
        <input type="password" name="login-password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-wrapper register-wrapper">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-username">Username</label>
        <input type="text" name="register-username" id="register-username" required>
        <label for="register-email">Email</label>
        <input type="email" name="register-email" id="register-email" required>
        <label for="register-password">Password</label>
        <input type="password" name="register-password" id="register-password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <footer>
    <p>Bản quyền &copy; 2023 - Bán bông hoa trực tuyến</p>
  </footer>
</body>

</html>
