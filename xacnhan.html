<!DOCTYPE html>
<html>
<head>
	<title>Xác nhận thông tin đơn hàng</title>
</head>
<body>
	<h1>Xác nhận thông tin đơn hàng</h1>
	<p>Xin vui lòng xác nhận thông tin đơn hàng của bạn:</p>
	
	<table>
		<tr>
			<th>Tên sản phẩm</th>
			<th>Số lượng</th>
			<th>Giá tiền</th>
			<th>Tổng giá tiền</th>
		</tr>
		<tr>
			<td id="product-name"></td>
			<td id="quantity"></td>
			<td id="price"></td>
			<td id="total-price"></td>
		</tr>
	</table>
	
	<button onclick="location.href='thanh-toan.html'">Thanh toán</button>
	
	<script>
		// Lấy thông tin sản phẩm và giá tiền từ localStorage
		let productName = localStorage.getItem('productName');
		let price = localStorage.getItem('price');
		let quantity = localStorage.getItem('quantity');
		let totalPrice = price * quantity;
		
		// Hiển thị thông tin sản phẩm và giá tiền lên trang
		document.getElementById('product-name').innerHTML = productName;
		document.getElementById('quantity').innerHTML = quantity;
		document.getElementById('price').innerHTML = price;
		document.getElementById('total-price').innerHTML = totalPrice;
	</script>
</body>
</html>
